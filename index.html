<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--========== favicon ==========-->
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
    <!--========== fonts ==========-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
    <!--========== Link to the CSS file ==========-->
    <link rel="stylesheet" href="./style.css">
    <title>Product preview card component</title>
</head>
<body>
    <main class="main-container">
        <section class="card-container">
            <div class="card-content">
                <figure class="card-img">
                    <img src="./images/image-product-desktop.jpg" alt="Perfumer picture">
                </figure>
                <div class="card-info">
                    <span class="perfume">PERFUME</span>
                    <h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>
                    <p class="card-paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                    <h2 class="price">$149.99 <span>$169.99</span></h2>
                    <button class="card-btn">
                        <img src="./images/icon-cart.svg" alt="Shopping cart">Add to Cart
                    </button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
